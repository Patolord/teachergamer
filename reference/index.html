<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaline Scroll Animation | Codegrid</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <nav>
          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
          <div class="logo">
            <a href="#"><img src="/logo.png" alt="" /> Logo</a>
          </div>
          <div class="nav-buttons">
            <div class="btn primary"><a href="#">Training</a></div>
            <div class="btn secondary"><a href="#">Buy Books</a></div>
          </div>
        </nav>

        <section class="hero-section">
          <video
            muted
            playsinline
            preload="auto"
            disablePictureInPicture
            poster="/frame_001.png"
          ></video>

          <div class="hero-content">
            <div class="header">
              <h1>header text</h1>
              <p>Trusted by</p>
              <div class="client-logos">
                <div class="client-logo">
                  <img src="/client-logo-1.png" alt="" />
                </div>
                <div class="client-logo">
                  <img src="/client-logo-2.png" alt="" />
                </div>
                <div class="client-logo">
                  <img src="/client-logo-3.png" alt="" />
                </div>
                <div class="client-logo">
                  <img src="/client-logo-4.png" alt="" />
                </div>
              </div>
            </div>
          </div>

          <!--     <div class="hero-img-container">
            <div class="hero-img"><img src="" alt="" /></div>
          </div> -->
        </section>
        <div class="sections-wrapper">
          <section class="section-1">
            <h2>section 1 text</h2>
          </section>
          <section class="section-2">
            <h2>section 2 text</h2>
          </section>
          <section class="section-3">
            <h2>section 3 text</h2>
          </section>
        </div>
      </div>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
</html>
